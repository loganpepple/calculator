<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet"> 
    <script src="script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <div id="input" data-input>123+4,567.8</div>
        <div id="preview" data-preview>4,690.8</div>
        <button data-delete><img alt="backspace" src="img/backspace.svg"></button>
      </div>
      <button data-clear>C</button>
      <button data-operation>( )</button>
      <button data-operation>%</button>
      <button data-operation>รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation>ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>+</button>
      <button data-operation>+/-</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals>=</button>
    </div>
  </body>
</html>
