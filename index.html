<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <script src="BigEval.js"></script>
    <script src="script.js" defer></script>
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet"> 
  </head>

  <body>
    <div id="calculator">
      <div id="display">
        <p id="input" data-input></p>
        <p id="preview" data-preview></p>
        <button data-delete><img alt="backspace" src="img/backspace.svg"></button>
      </div>

      <button data-clear id="clear">C</button>
      <button data-parentheses class="operations">( )</button>
      <button data-operation class="operations">%</button>
      <button data-operation class="operations">รท</button>
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-operation class="operations">ร</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation class="operations">-</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation class="operations">+</button>
      <button data-operation>+/-</button>
      <button data-number>0</button>
      <button data-number>.</button>
      <button data-equals id="equals">=</button>
    </div>
  </body>
</html>
